<html>

<head>
    <meta charset="utf-8">
    <title>Dot game</title>
    <link rel="stylesheet" href="main.css">
    <link href='//fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    <link href="//mulhoon.github.io/score.js/font/font_icons8.woff" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="game-controls" style="visibility:hidden;">
            <div id='score'></div>
            <div id='scorecard'>
                <!-- <div id='icon'></div> -->
                <h3>John Doe</h3> Level: {level}
                <br/> Status: {status}
                <br/>
                <i>'{quote}'</i>
                <div class='score'>
                    Score: {score}
                    <br/> Level score: {levelscore}/{leveltotal}
                    <br/> Total progress: {totalprogress}%
                    <br/>
                </div>
                <progress max="100" value="{levelprogress}"></progress>
            </div>
            <div class="game-button">
                <span id="btnPause" class="game-button-wrapper">pause</span>
            </div>
            <div class="game-button">
                <span id="btnReset" class="game-button-wrapper">reset</span>
            </div>
        </div>
        <div class="game-home">
            <div class="content">
                <span class="title">

	        </span>
                <div class="game-speed-dial">
                    <p><em>Adjust bubbles speed</em></p>
                    <input type="text" class="dial" data-min="1" data-max="10" value="5">
                </div>
                <div class="game-button">
                    <span id="btnPlay" class="game-button-wrapper start" data-btn-action="start">play</span>
                </div>
            </div>
            <div class="bg-overlay">
                <div id="btnResumeWrapper" class="game-button" style="display: none">
                    <span id="btnResume" class="game-button-wrapper start" data-btn-action="start">Resume</span>
                </div>
            </div>
            <div class="game-canvas">
            </div>
        </div>
    </div>
    </div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="jquery.knob.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.2/web-animations.min.js"></script>
<script src="just-animate-all.min.js"></script>
<script src="score.min.js"></script>
<script src="index.js" type="text/javascript"></script>

</html>
